name: change-detector
on:
  push:
    branches:
      - main
    paths:
      - 'test/sub/**'
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send POST request to Slack App
        run: |-
          curl -X POST -H "Content-Type: application/json" -d '${{ github }}' ${{ secrets.REQUEST_URL }}